<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>java</li>
        
    </ul>
    <script>
        function addLanguage(langugage){
            const li=document.createElement('li');
            li.appendChild(document.createTextNode(langugage))
            document.querySelector('.language').appendChild(li)
        }
        addLanguage('python');
        addLanguage('Ruby');

        //remove element
        const lastLang=document.querySelector('li:last-child');
        lastLang.remove();

        
    </script>
</body>
</html>

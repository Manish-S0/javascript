<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r-rockpaperscissors.css">
      
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="icon-button js-rock-button"><img src="images/rock-emoji.png" alt="" class="icon">
    </button>

    <button class="icon-button js-paper-button"><img src="images/paper-emoji.png" alt="" class="icon">
    </button>

    <button class="icon-button js-scissors-button"> <img src="images/scissors-emoji.png" alt="" class="icon"> 
    </button>

    <p class="js-result"></p>
    <p class="js-move"></p>

    <p class="js-score score" ></p>
    <div>
      <button class="reset-button">Reset Score</button>

      <button class="auto-play">Auto Play</button>
    </div>
    
    <p class="div-class"></p>
   

    <script src="12r-rockpaperscissors.js"></script>
      
  </body>
</html>
